<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>3D Dice Roller</h1>
        <div class="controls">
            <div class="dice-selection">
                <label for="dice-type">Select Dice:</label>
                <select id="dice-type">
                    <option value="4">D4</option>
                    <option value="6">D6</option>
                    <option value="8">D8</option>
                    <option value="10">D10</option>
                    <option value="12">D12</option>
                    <option value="20">D20</option>
                </select>
            </div>
            <button id="roll-button">Roll</button>
            <div class="dark-mode-toggle">
                <input type="checkbox" id="dark-mode" class="dark-mode-checkbox">
                <label for="dark-mode" class="dark-mode-label"></label>
            </div>
        </div>
        <div id="dice-container"></div>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
